{% extends "layout.html" %}

{% block main %}

<form action="/buy", method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" type="text" name="symbol" placeholder="Symbol"> <br>
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" type="text" name="shares" placeholder="Shares"> <br>
    </div>
    <button class="btn btn-primary" type="submit">Buy!</button>


</form>


{% endblock %}
