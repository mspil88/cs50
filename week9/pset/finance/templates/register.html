{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register", method="post">
        <div class="form-group">
            <input autocomplete="off" class="form-control" type="text" name="username" placeholder="Username"> <br>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" type="password" name="password" placeholder="Password"> <br>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" type="password" name="confirmation" placeholder="Confirmation"> <br>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
