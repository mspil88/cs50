{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
    <form action="/reset_password", method="post">
        <div class="form-group">
            <input autocomplete="off" class="form-control" type="text" name="username" placeholder="Username"> <br>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" type="password" name="password" placeholder="Password"> <br>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" type="password" name="new_password" placeholder="New Password"> <br>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" type="password" name="confirm_new_password" placeholder="Confirm Password"> <br>
        </div>
        <button class="btn btn-primary" type="submit">Reset</button>
    </form>

{% endblock %}
